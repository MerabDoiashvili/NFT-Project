<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/Reset.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="card">

        <!-- ზედა მხარე -->

        <div class="top">
            <img src="IMG/image-equilibrium.jpg" alt="equilibrium-icon" class="equilibrium">
        </div>

        <!-- ქვედა მხარე -->

        <div class="bottom">
            <div class="header">
                <h1>Equilibrium #3429</h1>
            </div>
            <div class="description">
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
        </div>
        <div class="priceandtime">
                <img src="IMG/Group 3.png" alt="" class="price-img">
                <span class="price">0.0041 ETH</span>
                <span class="time">
                <img src="IMG/Clock.png" alt="clock" class="clock-img">
                3 days left</span>
            </div>
            <div class="line"></div>
        <div class="creator">
            <div class="Creator-style">
                <img src="IMG/Oval.png" alt="Creator-Icon" class="creator-icon">
                <span class="content-name">
                    <span class="Content">Creation of</span>
                    <span class="name">Jules Wyvern</span>
                </span>
            </div>
        </div>  
    </div>
</body>
</html>
